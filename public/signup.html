<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Changed to flex-start to allow scrolling */
        min-block-size: 100vh;
        background: #000000;
        padding: 20px; /* Added padding to body */
        overflow-y: scroll; /* Enable vertical scrolling on body */
      }

      .wrapper {
        position: relative;
        width: auto;
        height: auto; /* Increased the height of the wrapper */
        background: #000;
        box-shadow: 0 0 50px rgb(255, 0, 0);
        border-radius: 20px;
        padding: 40px;
      }

      /* Autofill Styles */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0px 1000px #000 inset !important;
        -webkit-text-fill-color: #fff !important;
      }

      input:-moz-autofill,
      input:-moz-autofill:hover,
      input:-moz-autofill:focus,
      input:-moz-autofill:active {
        box-shadow: 0 0 0px 1000px #000 inset !important;
      }

      input:-ms-autofill,
      input:-ms-autofill:hover,
      input:-ms-autofill:focus,
      input:-ms-autofill:active {
        box-shadow: 0 0 0px 1000px #000 inset !important;
        -ms-text-fill-color: #fff !important;
      }

      input:-autofill,
      input:-autofill:hover,
      input:-autofill:focus,
      input:-autofill:active {
        box-shadow: 0 0 0px 1000px #000 inset !important;
      }

      .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        transition: 1s ease-in-out;
      }

      .form-wrapper.sign-up {
        position: relative;
        top: 0;
        left: 0;
      }

      h2 {
        font-size: 30px;
        color: #fff;
        text-align: center;
        border-bottom: 5px solid #fff;
        border-width: 30px;
      }

      .input-group {
        position: relative;
        margin: 30px 0;
        border-bottom: 1px solid #fff;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.3s ease;
      }

      .input-group input {
        width: 320px;
        height: 40px;
        font-size: 16px;
        color: #fff;
        padding: 0 5px;
        background: transparent;
        border: none;
        outline: none;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -5px;
      }

      .password-toggle {
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #fff;
        font-size: 20px;
      }

      .remember {
        margin: -5px 0 15px 5px;
      }

      .remember label {
        color: #fff;
        font-size: 14px;
      }

      .remember label input {
        accent-color: rgb(114, 13, 13);
      }

      button {
        position: relative;
        width: 100%;
        height: 40px;
        background: rgb(99, 164, 245);
        box-shadow: 0 0 10px #0ef;
        font-size: 16px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
      }

      .signIn-link {
        font-size: 14px;
        text-align: center;
        margin: 15px 0;
      }

      .signIn-link p {
        color: #fff;
      }

      .signIn-link p a {
        color: rgb(8, 80, 196);
        text-decoration: none;
        font-weight: 500;
      }

      .signIn-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-up">
        <form id="signupForm">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" id="signupName" required />
            <label for="signupName">Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="signupUsername" required />
            <label for="signupUsername">Username</label>
          </div>
          <div class="input-group">
            <input type="email" id="signupEmail" required />
            <label for="signupEmail">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="signupPassword" required />
            <label for="signupPassword">Password</label>
          </div>
          <div class="input-group">
            <input type="password" id="signupConfirmPassword" required />
            <label for="signupConfirmPassword">Confirm Password</label>
          </div>
          <div class="input-group">
            <input type="text" id="signupContact" required />
            <label for="signupContact">Contact</label>
          </div>
          <div class="input-group">
            <input type="text" id="signupAddress" required />
            <label for="signupAddress">Address</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signIn-link">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const name = document.getElementById("signupName").value;
          const username = document.getElementById("signupUsername").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword = document.getElementById(
            "signupConfirmPassword"
          ).value;
          const contact = document.getElementById("signupContact").value;
          const address = document.getElementById("signupAddress").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          try {
            const response = await fetch("/api/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name,
                username,
                email,
                password,
                contact,
                address,
              }),
            });

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(
                `HTTP error! Status: ${response.status}. Response: ${errorText}`
              );
            }

            const data = await response.json();

            if (data.message) {
              alert("Signup successful!");
              window.location.href = "signin.html";
            } else {
              alert(data.error || "Signup failed.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred during signup");
          }
        });
    </script>
  </body>
</html>
